<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="auth_cookie_results.css" />

    <script src="thirdparty/jquery-ui-1.9.1.custom/js/jquery-1.8.2.js"></script>
    <script src="auth_cookie_results.js"></script>
    <title>Appu: Manage Account</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Appu</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Authentication Cookie Results</div>
                    <div class="panel-body">
                        <span id="loading"><span class="glyphicon glyphicon-refresh spinning"></span> Loading...</span>
                        <div id="results">
                          <div class="row">
                            <div class="col-md-6">
                              <h4>Website</h4>
                              <span id="website-name"></span>
                            </div>
                            <div class="col-md-6">
                              <h4>Total Number of Cookies</h4>
                              <span id="cookie-total"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <h4>Authentication Cookies Found</h4>
                              <ul id="cookie-list"></ul>
                            </div>
                            <div class="col-md-6">
                              <h4>Number of Page Reloads</h4>
                              <span id="page-reloads"></span>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <footer class="footer navbar-fixed-bottom">
    </footer>
